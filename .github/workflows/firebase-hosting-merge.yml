name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download deps & build
        run: npm install && npm run build
      - name: Installing firebase
        run: npm install -g firebase-tools
      - name: Firebase target
        run: firebase target:apply hosting demo fir-demo-biens
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIENS_6A518 }}'
          channelId: live
          projectId: biens-6a518
